<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>NFL-Game</title>
</head>
<body>

    <!-- Search field will be here -->
    <section class="container-fluid">
        <form class="form-inline row d-flex justify-content-center align-items-center" onsubmit="app.controller.playersController.searchPlayers(event)">
            <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
            <div class="form-group ">
                <input type="text" class="form-control" name="player" placeholder="Enter Name, team, or position" />
                <button type="submit" class="btn btn-primary" id="search-player-inventory">Get results</button>
            </div>
        </form>
    </section>
    <!-- Set up elements for the players to be displayed-->
    <section class="container-fluid">
        <div class="row d-flex flex-row">
           <!-- <h1>Choose Wisely</h1>-->
            <div id="playerPick" class="col player-pick text-center"></div>
            <div class="col "></div>
            <div id="myTeam" class="col myTeam text-center">
            
            </div>
        </div>
    </section> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="player-service.js"></script>
    <script src="player-controller.js"></script>
    <script src="app.js"></script>
</body>
</html>

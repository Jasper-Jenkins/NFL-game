<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NFL-Game</title>
</head>
<body>
    <!-- Search field will be here -->
    <div class="container-fluid">
        <form class="form-inline row d-flex justify-content-center align-items-center find-music" onsubmit="app.controllers.playersController.getPlayers(event)">
            <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
            <div class="form-group ">
                <input type="text" class="form-control" name="player" placeholder="Enter Name, team, or position" />
                <button type="submit" class="btn btn-primary" id="search-player-inventory">Get results</button>
            </div>
        </form>
   
    <!-- Set up elements for the players to be displayed-->
    <section class="containers">
        <div class="row">
            <div class="col-3"></div>
            <div id="myTeam" class="col-6"></div>
            <div id="playerPick" class="col-3"></div>
        </div>
    </section> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="player-service.js"></script>
    <script src="player-controller.js"></script>
    <script src="app.js"></script>
</body>
</html>
